<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slither.io</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
        h1 {
            color: #1e90ff;
            margin-top: 50px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <h1>Slither.io</h1>
    <!-- Button to go back to the homepage -->
    <a href="index.html" class="back-button">Back to Home</a>
    
    <!-- Embed the game -->
       <iframe src="http://slither.io/embed" 
            width="485" 
            height="402" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
</body>
</html>
